name: Feature request
description: Suggest an improvement or new feature
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion! Please describe the problem you're trying to solve and what you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point are you hitting?
      placeholder: I want toâ€¦
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to happen?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you considered?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Mockups, screenshots, links, etc.
    validations:
      required: false

